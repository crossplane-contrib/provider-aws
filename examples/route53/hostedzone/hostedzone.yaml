---
apiVersion: route53.aws.crossplane.io/v1alpha1
kind: HostedZone
metadata:
  name: crossplane.io
spec:
  reclaimPolicy: Delete
  providerRef:
    name: aws-provider
  forProvider:
    name: crossplane.io
---
apiVersion: route53.aws.crossplane.io/v1alpha1
kind: HostedZone
metadata:
  name: crossplane.dev
spec:
  reclaimPolicy: Delete
  providerRef:
    name: aws-provider
  forProvider:
    name: crossplane.dev
    config:
      comment: "Hosted Zone for internal DNS management."
      privateZone: true
    vpc:
      vpcRegion: us-east-1
      vpcId: vpc-00000000f000fff00
---
apiVersion: route53.aws.crossplane.io/v1alpha1
kind: HostedZone
metadata:
  name: crossplane.dev
spec:
  reclaimPolicy: Delete
  providerRef:
    name: aws-provider
  forProvider:
    name: crossplane.dev
    config:
      comment: "Hosted Zone for internal DNS management."
      privateZone: true
    vpc:
      vpcRegion: us-east-1
      vpcIdRef:
        name: name-of-vpc-created-by-crossplane

apiVersion: elasticloadbalancing.aws.crossplane.io/v1alpha1
kind: ELB
metadata:
  name: "sample-elb"
  annotations:
    crossplane.io/external-name: external-elb-name
spec:
  forProvider:
    securityGroupIdRefs:
      - name: eks-example
    subnetIdRefs:
      - name: eks-example-1
    listeners:
      - instancePort: 8180
        instanceProtocol: http
        loadBalancerPort: 8180
        protocol: http
    tags:
      - key: k1
        value: v1
  providerConfigRef:
    name: example
  reclaimPolicy: Delete

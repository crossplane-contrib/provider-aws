apiVersion: kms.aws.crossplane.io/v1alpha1
kind: Key
metadata:
  name: dev-key
spec:
  providerConfigRef:
    name: example
  forProvider:
    # Note you'll need to update the ARN to refer to a real user.
    policy: |-
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Sid": "Enable IAM User Permissions",
            "Effect": "Allow",
            "Principal": {
              "AWS": "arn:aws:iam::123456789012:user/root"
            },
            "Action": "kms:*",
            "Resource": "*"
          }
        ]
      }
    region: us-east-1
    tags:
    - tagKey: k1
      tagValue: v1

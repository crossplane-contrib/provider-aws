apiVersion: s3.aws.crossplane.io/v1beta1
kind: Bucket
metadata:
  name: test.bucket.aws.crossplane.io
  labels:
    type: exampleBucket
spec:
  forProvider:
    localPermission: ReadWrite
    locationConstraint: us-east-1
    ACL: private
  writeConnectionSecretToRef:
    namespace: default
    name: bucket-internal-secret
  providerRef:
    name: aws-provider
  reclaimPolicy: Delete

---
apiVersion: storage.aws.crossplane.io/v1beta1
kind: S3BucketClass
metadata:
  name: s3bucket-standard  
  labels:
    example: "true"
specTemplate:
  forProvider:
    versioning: false
    cannedACL: private
    region: us-east-1
    localPermission: ReadWrite
  providerRef:
    name: example
  reclaimPolicy: Delete
  writeConnectionSecretsToNamespace: crossplane-system
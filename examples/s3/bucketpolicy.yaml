apiVersion: s3.aws.crossplane.io/v1alpha3
kind: BucketPolicy
metadata:
  name: bucketpolicy-public
spec:
  forProvider:
    region: us-west-1
    bucketNameRef:
      name: test-bucket
    policy:
      version: '2012-10-17'
      statements:
        - action:
            - s3:ListBucket
            - s3:GetBucketLocation
            - s3:ListBucketMultipartUploads
            - s3:PutBucketCORS
          effect: Allow
          principal:
            awsPrincipals:
              - iamUserArnSelector:
                  matchLabels:
                    example: "true"
          resource:
            - "arn:aws:s3:::test-bucket"
          condition:
          - operatorKey: StringEquals
            conditions:
              - key: "aws:Key1"
                stringValue: "value1"
              - key: "aws:Key2"
                stringValue: "value2"
          - operatorKey: IpAddress
            conditions:
              - key: "aws:SourceIp"
                stringValue: "192.0.2.0/24"
          - operatorKey: NotIpAddress
            conditions:
              - key: "aws:SourceIp"
                stringValue: "192.0.2.188/32"
  providerConfigRef:
    name: example

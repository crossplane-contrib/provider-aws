apiVersion: s3.aws.crossplane.io/v1beta1
kind: Bucket
metadata:
  name: test.s3bucket.aws.crossplane.io
  labels:
    type: test
spec:
  forProvider:
    locationConstraint: us-east-2
    acl: private
  writeConnectionSecretToRef:
    namespace: default
    name: bucket-internal-secret
  providerConfigRef:
    name: example
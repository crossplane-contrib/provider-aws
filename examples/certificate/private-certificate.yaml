apiVersion: certificatemanager.crossplane.io/v1alpha1
kind: Certificate
metadata:
  name: private-cert
  annotations:
    crossplane.io/external-name: private-cert
spec:
  forProvider:
    certificateAuthorityArn: arn:aws:acm-pca:us-west-2:867429062264:certificate-authority/f0fe902b-cc51-478f-b04a-58cf7eaca5af     
    domainName: abc.com
    tags:
    - key: test
      value: testUpdate
    idempotencyToken: b1234
    certificateTransparencyLoggingPreference: enabled
    subjectAlternativeNames:
    - abc.in
    - abc.co.in 
  reclaimPolicy: Delete
  providerRef:
    name: example

apiVersion: certificatemanager.crossplane.io/v1alpha1
kind: Certificate
metadata:
  name: sample-cert
  annotations:
    crossplane.io/external-name: sample-cert
spec:
  forProvider:
    DomainName: abc.def
    ValidationMethod: EMAIL
    Tags:
    - Key: test
      Value: test
  reclaimPolicy: Delete
  providerRef:
    name: example

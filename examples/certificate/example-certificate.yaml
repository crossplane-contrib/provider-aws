apiVersion: certificatemanager.crossplane.io/v1alpha1
kind: Certificate
metadata:
  name: sample-cert
  annotations:
    crossplane.io/external-name: sample-cert
spec:
  forProvider:
    domainName: abc.com
    validationMethod: DNS
    tags:
    - key: test
      value: test
    idempotencyToken: b1234
    certificateTransparencyLoggingPreference: disabled
    subjectAlternativeNames:
    - abc.in
    - abc.co.in
    domainValidationOptions:
    - domainName: abc.com
      validationDomain: abc.com 
  reclaimPolicy: Delete
  providerRef:
    name: example

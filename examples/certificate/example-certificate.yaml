apiVersion: certificatemanager.crossplane.io/v1alpha1
kind: Certificate
metadata:
  name: sample-cert
  annotations:
    crossplane.io/external-name: sample-cert
spec:
  forProvider:
    domainName: abc.def
    validationMethod: EMAIL
    tags:
    - key: test
      value: test
    idempotencyToken: b1234
    certificateTransparencyLoggingPreference: disabled
    subjectAlternativeNames:
    - abc.de
      abc.ef
  reclaimPolicy: Delete
  providerRef:
    name: example

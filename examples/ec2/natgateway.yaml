apiVersion: ec2.aws.crossplane.io/v1alpha1
kind: NATGateway
metadata:
  name: sample-natgateway
spec:
  forProvider:
    region: us-east-1
    allocationId: "" # pass in an Elastic IP allocation ID, once NATGateway lands in v1beta1 we can use allocationIdRef
    subnetId: "" # pass in an Subnet ID, once NATGateway lands in v1beta1 we can use subnetIDRef
    tags:
      - key: Name
        value: sample-natgateway
  reclaimPolicy: Delete
  providerConfigRef:
    name: example

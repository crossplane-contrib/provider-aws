apiVersion: ec2.aws.crossplane.io/v1alpha1
kind: LaunchTemplate
metadata:
  name: test-crossplane-obj
  namespace: crossplane-system
spec:
  forProvider:
    launchTemplateName: test-crossplane
    launchTemplateData:
      tagSpecifications:
      - resourceType: volume
        tags:
        - key: original
          value: "1"
      keyName: kube
    region: us-east-1
  providerConfigRef:
    name: example
---
apiVersion: ec2.aws.crossplane.io/v1alpha1
kind: LaunchTemplateVersion
metadata:
  name: test-crossplane-v3
  namespace: crossplane-system
spec:
  forProvider:
    sourceVersion: "1"
    launchTemplateNameRef:
      name: test-crossplane-obj
    launchTemplateData:
      tagSpecifications:
      - resourceType: volume
        tags:
        - key: version
          value: "2"
    region: us-east-1
    providerConfigRef:
      name: example

---
apiVersion: ec2.aws.crossplane.io/v1alpha1
kind: FlowLog
metadata:
  name: flowlog-example-cloud-watch
spec:
  forProvider:
    region: us-east-1
    trafficType: ALL
    deliverLogsPermissionARNRef:
      name: flowlogs-role
    cloudWatchLogDestinationRef:
      name: sample-loggroup
    vpcID: vpc-0123456789
    tags: 
      - key: Name
        value: example
  providerConfigRef:
    name: example
---
apiVersion: ec2.aws.crossplane.io/v1alpha1
kind: FlowLog
metadata:
  name: flowlog-example-s3
spec:
  forProvider:
    region: us-east-1
    trafficType: ALL
    logDestinationType: s3
    s3BucketLogDestination: arn:aws:s3:::ctest-bucket
    s3BucketSubfolder: test/test2
    vpcID: vpc-0123456789
    destinationOptions:
      fileFormat: parquet
      perHourPartition: true
    tags: 
      - key: Name
        value: example
  providerConfigRef:
    name: example
apiVersion: ec2.aws.crossplane.io/v1beta1
kind: Subnet
metadata:
  name: sample-subnet1
spec:
  forProvider:
    region: us-east-1
    availabilityZone: us-east-1b
    cidrBlock: 10.0.1.0/24
    vpcIdRef:
      name: sample-vpc
    mapPublicIPOnLaunch: true
  providerConfigRef:
    name: example
---
apiVersion: ec2.aws.crossplane.io/v1beta1
kind: Subnet
metadata:
  name: sample-subnet2
spec:
  forProvider:
    region: us-east-1
    availabilityZone: us-east-1c
    cidrBlock: 10.0.2.0/24
    vpcIdRef:
      name: sample-vpc
    mapPublicIPOnLaunch: true
  providerConfigRef:
    name: example
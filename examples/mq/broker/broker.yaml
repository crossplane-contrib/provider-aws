apiVersion: mq.aws.crossplane.io/v1alpha1
kind: Broker
metadata:
  name: example-mq
spec:
  forProvider:
    region: us-east-1
    engineType: RabbitMQ
    engineVersion: 3.8.11
    brokerName: example-mq
    hostInstanceType: mq.t3.micro
    deploymentMode: SINGLE_INSTANCE
    subnetIDRefs:
      - name: sample-subnet1
    securityGroupIdRefs:
      - name: sample-cluster-sg
    users: 
      - password: Password@123
        username: user123
  providerConfigRef:
    name: example

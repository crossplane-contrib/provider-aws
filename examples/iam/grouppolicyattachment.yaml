---
apiVersion: identity.aws.crossplane.io/v1alpha1
kind: IAMGroupPolicyAttachment
metadata:
  name: sample-grouppolicyattachment
spec:
  forProvider:
    policyArn: arn:aws:iam::aws:policy/AmazonEC2FullAccess
    groupNameRef:
      name: somegroup
  providerConfigRef:
    name: example
  reclaimPolicy: Delete

apiVersion: notification.aws.crossplane.io/v1alpha1
kind: SNSSubscription
metadata:
  name: sample-subscription
spec:
  forProvider:
    region: us-east-1
    protocol: email
    endpoint: example@abc.com
    topicArnRef:
      name: some-topic
  reclaimPolicy: Delete
  providerConfigRef:
    name: example

apiVersion: cache.aws.crossplane.io/v1alpha1
kind: CacheCluster
metadata:
  name: aws-memcached-standard
spec:
  forProvider:
    region: us-east-1
    engine: memcached
    cacheNodeType: cache.t2.micro
    numCacheNodes: 1
    cacheSubnetGroupNameRef:
      name: sample-cache-subnet-group
    securityGroupIDRefs:
    - name: sample-cluster-sg
  providerConfigRef:
    name: example

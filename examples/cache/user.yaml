apiVersion: elasticache.aws.crossplane.io/v1alpha1
kind: User
metadata:
  name: example
spec:
  forProvider:
    region: us-east-1
    userName: example-user
    accessString: "on"
    engine: redis
    noPasswordRequired: false
    passwordSecretRef:
      - name: example-elasticache
        key: password1
        namespace: crossplane-system
      # - name: example-elasticache
      #   key: password2
      #   namespace: crossplane-system
  writeConnectionSecretToRef:
    name: example-elasticache
    namespace: default
  providerConfigRef:
    name: default
---
apiVersion: v1
kind: Secret
metadata:
  name: example-elasticache
  namespace: crossplane-system
type: Opaque
stringData:
  password1: testAPassword!123
  password2: startBPassword!123

apiVersion: network.aws.crossplane.io/v1beta1
kind: SecurityGroup
metadata:
  name: sample-cluster-sg
spec:
  forProvider:
    vpcId: vpc-0bbb38080c157a793
    groupName: my-cool-ekscluster-sg
    description: Cluster communication with worker nodes
    ingress:
      - fromPort: 80
        toPort: 80
        protocol: tcp
        cidrBlocks:
          - cidrIp: 192.168.0.0/32
    ingress:
      - fromPort: 80
        toPort: 80
        protocol: tcp
        cidrBlocks:
          - cidrIp: 0.0.0.0/0
  reclaimPolicy: Delete
  providerRef:
    name: example
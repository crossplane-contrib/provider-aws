# Models are only compatible with WEBSOCKET APIs
apiVersion: apigatewayv2.aws.crossplane.io/v1alpha1
kind: Model
metadata:
  name: testmodel
spec:
  forProvider:
    apiIdRef:
      name: test-ws-api
    region: us-east-1
    name: testmodel
    contentType: application/json
    schema: |-
      {
        "$schema": "http://json-schema.org/draft-04/schema#",
        "title": "firstModel",
        "type": "object",
        "properties": {
          "firstProperty": {
            "type": "object",
            "properties": {
              "key": {
                "type": "string"
              }
            }
          }
        }
      }
  providerConfigRef:
    name: example
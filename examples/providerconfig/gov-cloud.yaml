---
# AWS credentials secret
apiVersion: v1
kind: Secret
metadata:
  name: example-creds
  namespace: crossplane-system
type: Opaque
data:
  credentials: <REPLACEME>
---
# AWS provider that references the secrete credentials
apiVersion: aws.crossplane.io/v1beta1
kind: ProviderConfig
metadata:
  name: example
spec:
  endpoint:
    # An endpoint configuration for the gov cloud AWS endpoint.
    # https://docs.aws.amazon.com/general/latest/gr/iam-service.html
    partitionId: aws-us-gov
    signingRegion: us-gov-west-1
    url:
      type: Service
      service:
        - id: "iam"
          url: "https://iam.us-gov.amazonaws.com"
  credentials:
    source: Secret
    secretRef:
      namespace: crossplane-system
      name: example-creds
      key: credentials

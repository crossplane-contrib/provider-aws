apiVersion: ecr.aws.crossplane.io/v1alpha1
kind: RepositoryPolicy
metadata:
  name: example
  labels:
    region: us-east-1
spec:
  forProvider:
    region: us-east-1
    repositoryName: example
    rawPolicy:  |
      {
        "Statement": [
          {
            "Action":"ecr:DescribeImages",
            "Effect":"Allow",
            "Principal":"*",
          }
        ],
        "Version":"2012-10-17"
      }
  providerConfigRef:
    name: example

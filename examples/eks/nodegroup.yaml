apiVersion: eks.aws.crossplane.io/v1alpha1
kind: NodeGroup
metadata:
  name: my-group
  labels:
    example: "true"
spec:
  forProvider:
    region: us-east-1
    clusterNameRef:
      name: sample-cluster
    # Defined in examples/ec2
    subnetRefs:
      - name: sample-subnet1
    # Defined in examples/iam
    nodeRoleRef:
      name: somenoderole
    scalingConfig:
      desiredSize: 1
      maxSize: 1
      minSize: 1 
  providerConfigRef:
    name: example

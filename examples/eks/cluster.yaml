---
apiVersion: eks.aws.crossplane.io/v1beta1
kind: Cluster
metadata:
  name: sample-cluster
  labels:
    example: "true"
spec:
  forProvider:
    region: us-east-1
    # Defined in examples/iam
    roleArnRef:
      name: somerole
    resourcesVpcConfig:
      endpointPrivateAccess: true
      endpointPublicAccess: true
      # Defined in examples/ec2
      subnetIdRefs:
        - name: sample-subnet1
        - name: sample-subnet2
      securityGroupIdRefs:
        - name: sample-cluster-sg
    version: "1.21"
  writeConnectionSecretToRef:
    name: cluster-conn
    namespace: default
  providerConfigRef:
    name: example

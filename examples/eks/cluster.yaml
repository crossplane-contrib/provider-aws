apiVersion: eks.aws.crossplane.io/v1beta1
kind: Cluster
metadata:
  name: do-cluster
  labels:
    example: "true"
spec:
  forProvider:
    region: us-east-1
    roleArn: <your-role>
    resourcesVpcConfig:
      publicAccessCidrs:                                                                                                                                                                                    
      - 0.0.0.0/0
      endpointPublicAccess: true
      subnetIds:
        - <your-subnet>
    version: "1.15"
  reclaimPolicy: Delete
  writeConnectionSecretToRef:
    name: cluster-conn
    namespace: default
  providerConfigRef:
    name: aws-provider
---
apiVersion: eks.aws.crossplane.io/v1alpha1
kind: NodeGroup
metadata:
  name: my-group
  labels:
    example: "true"
spec:
  forProvider:
    clusterNameRef:
      name: do-cluster
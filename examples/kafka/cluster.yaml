# It can take approximately 15-25 minutes to create a cluster.
apiVersion: kafka.aws.crossplane.io/v1alpha1
kind: Cluster
metadata:
  name: example
spec:
  forProvider:
    region: us-east-1
    brokerNodeGroupInfo:
      clientSubnetRefs:
        - name: sample-subnet1
        - name: sample-subnet2
      securityGroupRefs:
        - name: sample-cluster-sg
      instanceType: kafka.t3.small
      storageInfo: 
        ebsStorageInfo:
          volumeSize: 1
    kafkaVersion: 2.6.1
    configurationInfo:
      arnRef:
        name: example-configuration
      revision: 1
    numberOfBrokerNodes: 2
    tags:
      myKey: myValue
  providerConfigRef:
    name: example

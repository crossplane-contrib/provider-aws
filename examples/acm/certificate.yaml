apiVersion: acm.aws.crossplane.io/v1alpha1
kind: Certificate
metadata:
  name: private-cert
spec:
  forProvider:
    region: us-east-1
    certificateAuthorityArn: somearn
    domainName: www.example.com
    certificateTransparencyLoggingPreference: disabled
    tags:
    - key: Name
      value: example
  reclaimPolicy: Delete
  providerConfigRef:
    name: example

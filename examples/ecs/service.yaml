---
apiVersion: ecs.aws.crossplane.io/v1alpha1
kind: Service
metadata:
  name: example
spec:
  forProvider:
    region: us-east-1
    clusterRef:
      name: example
    deploymentConfiguration:
      deploymentCircuitBreaker:
        enable: false
        rollback: false
      maximumPercent: 100
      minimumHealthyPercent: 0
    desiredCount: 1
    enableECSManagedTags: true
    enableExecuteCommand: false
    healthCheckGracePeriodSeconds: 300
    launchType: FARGATE
    loadBalancers:
    - containerName: wordpress
      containerPort: 8080
      targetGroupARNRef:
        name: test-targetgroup-with-ip-target
    networkConfiguration:
      awsvpcConfiguration:
        assignPublicIP: DISABLED
        securityGroupRefs:
        - name: sample-cluster-sg
        subnetRefs:
        - name: sample-subnet1
        - name: sample-subnet2
    schedulingStrategy: REPLICA
    taskDefinitionRef:
      name: example
  providerConfigRef:
    name: example

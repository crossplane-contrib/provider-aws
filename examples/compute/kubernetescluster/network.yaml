---
apiVersion: ec2.aws.crossplane.io/v1beta1
kind: VPC
metadata:
  name: eks-example
spec:
  forProvider:
    region: us-east-1
    cidrBlock: 192.168.0.0/16
    enableDnsSupport: true
    enableDnsHostNames: true
  reclaimPolicy: Delete
  providerConfigRef:
    name: example
---
apiVersion: ec2.aws.crossplane.io/v1beta1
kind: Subnet
metadata:
  name: eks-example-1
spec:
  forProvider:
    region: us-east-1
    cidrBlock: 192.168.64.0/18
    vpcIdRef:
      name: eks-example
    availabilityZone: us-east-1a
  reclaimPolicy: Delete
  providerConfigRef:
    name: example
---
apiVersion: ec2.aws.crossplane.io/v1beta1
kind: Subnet
metadata:
  name: eks-example-2
spec:
  forProvider:
    region: us-east-1
    cidrBlock: 192.168.128.0/18
    vpcIdRef:
      name: eks-example
    availabilityZone: us-east-1b
  reclaimPolicy: Delete
  providerConfigRef:
    name: example
---
apiVersion: ec2.aws.crossplane.io/v1beta1
kind: Subnet
metadata:
  name: eks-example-3
spec:
  forProvider:
    region: us-east-1
    cidrBlock: 192.168.192.0/18
    vpcIdRef:
      name: eks-example
    availabilityZone: us-east-1c
  reclaimPolicy: Delete
  providerConfigRef:
    name: example
---
apiVersion: ec2.aws.crossplane.io/v1beta1
kind: InternetGateway
metadata:
  name: eks-example
spec:
  forProvider:
    region: us-east-1
    vpcIdRef:
      name: eks-example
  reclaimPolicy: Delete
  providerConfigRef:
    name: example
---
apiVersion: ec2.aws.crossplane.io/v1alpha4
kind: RouteTable
metadata:
  name: eks-example
spec:
  forProvider:
    region: us-east-1
    vpcIdRef:
      name: eks-example
    routes:
      - destinationCidrBlock: 0.0.0.0/0
        gatewayIdRef:
          name: eks-example
    associations:
      - subnetIdRef:
          name: eks-example-1
      - subnetIdRef:
          name: eks-example-2
      - subnetIdRef:
          name: eks-example-3
  reclaimPolicy: Delete
  providerConfigRef:
    name: example
---
apiVersion: ec2.aws.crossplane.io/v1beta1
kind: SecurityGroup
metadata:
  name: eks-example
spec:
  forProvider:
    region: us-east-1
    vpcIdRef:
      name: eks-example
    groupName: my-cool-ekscluster-sg
    description: Cluster communication with worker nodes
  reclaimPolicy: Delete
  providerConfigRef:
    name: example

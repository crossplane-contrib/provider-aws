codecov:
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "40...100"

  status:
    project: yes
    patch: yes
    changes: no

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "header, diff"
  behavior: default
  require_changes: no

ignore:
  - "**/vendor/**"
  - "**/*_test.go"
  - "**/zz_generated.deepcopy.go"
  - "**/test/**"
  - "**/*_testing.go"
  - "**/fake/**"
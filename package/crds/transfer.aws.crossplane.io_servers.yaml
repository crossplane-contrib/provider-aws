                        type: boolean
                      matchLabels:
                        additionalProperties:
                          type: string
                        description: MatchLabels ensures an object with matching labels
                          is selected.
                        type: object
                    type: object
                  protocols:
                    description: "Specifies the file transfer protocol or protocols
                      over which your file transfer protocol client can connect to
                      your server's endpoint. The available protocols are: \n    *
                      SFTP (Secure Shell (SSH) File Transfer Protocol): File transfer
                      over    SSH \n    * FTPS (File Transfer Protocol Secure): File
                      transfer with TLS encryption \n    * FTP (File Transfer Protocol):
                      Unencrypted file transfer \n If you select FTPS, you must choose
                      a certificate stored in Amazon Web Services Certificate Manager
                      (ACM) which is used to identify your server when clients connect
                      to it over FTPS. \n If Protocol includes either FTP or FTPS,
                      then the EndpointType must be VPC and the IdentityProviderType
                      must be AWS_DIRECTORY_SERVICE or API_GATEWAY. \n If Protocol
                      includes FTP, then AddressAllocationIds cannot be associated.
                      \n If Protocol is set only to SFTP, the EndpointType can be
                      set to PUBLIC and the IdentityProviderType can be set to SERVICE_MANAGED."
                    items:
                      type: string
                    type: array
                  region:
                    description: Region is which region the Server will be created.
                    type: string
                  securityPolicyName:

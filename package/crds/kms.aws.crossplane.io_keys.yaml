          status:
            description: KeyStatus defines the observed state of Key.
            properties:
              atProvider:
                description: KeyObservation defines the observed state of Key
                properties:
                  arn:
                    description: The Amazon Resource Name (ARN) of the CMK. For examples, see AWS Key Management Service (AWS KMS) (https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html#arn-syntax-kms) in the Example ARNs section of the AWS General Reference.
                    type: string
                  awsAccountID:
                    description: The twelve-digit account ID of the AWS account that owns the CMK.
                    type: string
                  cloudHsmClusterID:
                    description: The cluster ID of the AWS CloudHSM cluster that contains the key material for the CMK. When you create a CMK in a custom key store (https://docs.aws.amazon.com/kms/latest/developerguide/custom-key-store-overview.html), AWS KMS creates the key material for the CMK in the associated AWS CloudHSM cluster. This value is present only when the CMK is created in a custom key store.
                    type: string
                  creationDate:
                    description: The date and time when the CMK was created.
                    format: date-time
                    type: string
                  deletionDate:
                    description: The date and time after which AWS KMS deletes the CMK. This value is present only when KeyState is PendingDeletion.
                    format: date-time
                    type: string
                  enabled:
                    description: Specifies whether the CMK is enabled. When KeyState is Enabled this value is true, otherwise it is false.
                    type: boolean
                  encryptionAlgorithms:
                    description: "The encryption algorithms that the CMK supports. You cannot use the CMK with other encryption algorithms within AWS KMS. \n This field appears only when the KeyUsage of the CMK is ENCRYPT_DECRYPT."
                    items:
                      type: string
                    type: array
                  expirationModel:
                    description: Specifies whether the CMK's key material expires. This value is present only when Origin is EXTERNAL, otherwise this value is omitted.
                    type: string
                  keyID:
                    description: The globally unique identifier for the CMK.
                    type: string
                  keyManager:
                    description: The manager of the CMK. CMKs in your AWS account are either customer managed or AWS managed. For more information about the difference, see Customer Master Keys (https://docs.aws.amazon.com/kms/latest/developerguide/concepts.html#master_keys) in the AWS Key Management Service Developer Guide.
                    type: string
                  keyState:
                    description: "The current status of the CMK. \n For more information about how key state affects the use of a CMK, see Key state: Effect on your CMK (https://docs.aws.amazon.com/kms/latest/developerguide/key-state.html) in the AWS Key Management Service Developer Guide."
                    type: string
                  signingAlgorithms:
                    description: "The signing algorithms that the CMK supports. You cannot use the CMK with other signing algorithms within AWS KMS. \n This field appears only when the KeyUsage of the CMK is SIGN_VERIFY."
                    items:
                      type: string
                    type: array
                  validTo:
                    description: The time at which the imported key material expires. When the key material expires, AWS KMS deletes the key material and the CMK becomes unusable. This value is present only for CMKs whose Origin is EXTERNAL and whose ExpirationModel is KEY_MATERIAL_EXPIRES, otherwise this value is omitted.
                    format: date-time
                    type: string
                type: object
              conditions:
                description: Conditions of the resource.
                items:
                  description: A Condition that may apply to a resource.
                  properties:
                    lastTransitionTime:
                      description: LastTransitionTime is the last time this condition transitioned from one status to another.
                      format: date-time
                      type: string
                    message:
                      description: A Message containing details about this condition's last transition from one status to another, if any.
                      type: string
                    reason:
                      description: A Reason for this condition's last transition from one status to another.
                      type: string
                    status:
                      description: Status of this condition; is it currently True, False, or Unknown?
                      type: string
                    type:
                      description: Type of this condition. At most one of each condition type may apply to a resource at any point in time.
                      type: string
                  required:
                  - lastTransitionTime
                  - reason
                  - status
                  - type
                  type: object
                type: array
            type: object

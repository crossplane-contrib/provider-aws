                        healthCheck:
                          description: "An object representing a container health
                            check. Health check parameters that are specified in a
                            container definition override any Docker health checks
                            that exist in the container image (such as those specified
                            in a parent image or from the image's Dockerfile). This
                            configuration maps to the HEALTHCHECK parameter of docker
                            run (https://docs.docker.com/engine/reference/run/). \n
                            The Amazon ECS container agent only monitors and reports
                            on the health checks specified in the task definition.
                            Amazon ECS does not monitor Docker health checks that
                            are embedded in a container image and not specified in
                            the container definition. Health check parameters that
                            are specified in a container definition override any Docker
                            health checks that exist in the container image. \n You
                            can view the health status of both individual containers
                            and a task with the DescribeTasks API operation or when
                            viewing the task details in the console. \n The health
                            check is designed to make sure that your containers survive
                            agent restarts, upgrades, or temporary unavailability.
                            \n The following describes the possible healthStatus values
                            for a container: \n * HEALTHY-The container health check
                            has passed successfully. \n * UNHEALTHY-The container
                            health check has failed. \n * UNKNOWN-The container health
                            check is being evaluated or there's no container health
                            check defined. \n The following describes the possible
                            healthStatus values for a task. The container health check
                            status of non-essential containers don't have an effect
                            on the health status of a task. \n * HEALTHY-All essential
                            containers within the task have passed their health checks.
                            \n * UNHEALTHY-One or more essential containers have failed
                            their health check. \n * UNKNOWN-The essential containers
                            within the task are still having their health checks evaluated,
                            there are only nonessential containers with health checks
                            defined, or there are no container health checks defined.
                            \n If a task is run manually, and not as part of a service,
                            the task will continue its lifecycle regardless of its
                            health status. For tasks that are part of a service, if
                            the task reports as unhealthy then the task will be stopped
                            and the service scheduler will replace it. \n The following
                            are notes about container health check support: \n * When
                            the Amazon ECS agent cannot connect to the Amazon ECS
                            service, the service reports the container as UNHEALTHY.
                            \n * The health check statuses are the \"last heard from\"
                            response from the Amazon ECS agent. There are no assumptions
                            made about the status of the container health checks.
                            \n * Container health checks require version 1.17.0 or
                            greater of the Amazon ECS container agent. For more information,
                            see Updating the Amazon ECS container agent (https://docs.aws.amazon.com/AmazonECS/latest/developerguide/ecs-agent-update.html).
                            \n * Container health checks are supported for Fargate
                            tasks if you're using platform version 1.1.0 or greater.
                            For more information, see Fargate platform versions (https://docs.aws.amazon.com/AmazonECS/latest/developerguide/platform_versions.html).
                            \n * Container health checks aren't supported for tasks
                            that are part of a service that's configured to use a
                            Classic Load Balancer."

        description: DBCluster is the Schema for the DBClusters API
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            description: DBClusterSpec defines the desired state of DBCluster
            properties:
              deletionPolicy:
                default: Delete
                description: 'DeletionPolicy specifies what will happen to the underlying
                  external when this managed resource is deleted - either "Delete"
                  or "Orphan" the external resource. This field is planned to be deprecated
                  in favor of the ManagementPolicies field in a future release. Currently,
                  both could be set independently and non-default values would be
                  honored if the feature flag is enabled. See the design doc for more
                  information: https://github.com/crossplane/crossplane/blob/499895a25d1a1a0ba1604944ef98ac7a1a71f197/design/design-doc-observe-only-resources.md?plain=1#L223'
                enum:
                - Orphan
                - Delete
                type: string
              forProvider:
                description: DBClusterParameters defines the desired state of DBCluster
                properties:
                  allocatedStorage:
                    description: "The amount of storage in gibibytes (GiB) to allocate
                      to each DB instance in the Multi-AZ DB cluster. \n Valid for
                      Cluster Type: Multi-AZ DB clusters only \n This setting is required
                      to create a Multi-AZ DB cluster."
                    format: int64
                    type: integer
                  allowMajorVersionUpgrade:
                    description: "Specifies whether major version upgrades are allowed.
                      \n Valid for Cluster Type: Aurora DB clusters only \n Constraints:
                      \n * You must allow major version upgrades when specifying a
                      value for the EngineVersion parameter that is a different major
                      version than the DB cluster's current version."
                    type: boolean
                  applyImmediately:
                    description: "A value that indicates whether the modifications
                      in this request and any pending modifications are asynchronously
                      applied as soon as possible, regardless of the PreferredMaintenanceWindow
                      setting for the DB cluster. If this parameter is disabled, changes
                      to the DB cluster are applied during the next maintenance window.
                      \n The ApplyImmediately parameter only affects the EnableIAMDatabaseAuthentication,
                      MasterUserPassword values. If the ApplyImmediately parameter
                      is disabled, then changes to the EnableIAMDatabaseAuthentication,
                      MasterUserPassword values are applied during the next maintenance
                      window. All other changes are applied immediately, regardless
                      of the value of the ApplyImmediately parameter. \n By default,
                      this parameter is disabled."
                    type: boolean
                  autoMinorVersionUpgrade:
                    description: "Specifies whether minor engine upgrades are applied
                      automatically to the DB cluster during the maintenance window.
                      By default, minor engine upgrades are applied automatically.
                      \n Valid for Cluster Type: Multi-AZ DB clusters only"
                    type: boolean
                  autogeneratePassword:
                    description: "AutogeneratePassword indicates whether the controller
                      should generate a random password for the master user if one
                      is not provided via MasterUserPasswordSecretRef. \n If a password
                      is generated, it will be stored as a secret at the location
                      specified by MasterUserPasswordSecretRef."
                    type: boolean
                  availabilityZones:
                    description: "A list of Availability Zones (AZs) where DB instances
                      in the DB cluster can be created. \n For information on Amazon
                      Web Services Regions and Availability Zones, see Choosing the
                      Regions and Availability Zones (https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/Concepts.RegionsAndAvailabilityZones.html)
                      in the Amazon Aurora User Guide. \n Valid for Cluster Type:
                      Aurora DB clusters only"
                    items:
                      type: string
                    type: array
                  backtrackWindow:
                    description: "The target backtrack window, in seconds. To disable
                      backtracking, set this value to 0. \n Valid for Cluster Type:
                      Aurora MySQL DB clusters only \n Default: 0 \n Constraints:
                      \n * If specified, this value must be set to a number from 0
                      to 259,200 (72 hours)."
                    format: int64
                    type: integer
                  backupRetentionPeriod:
                    description: "The number of days for which automated backups are
                      retained. \n Valid for Cluster Type: Aurora DB clusters and
                      Multi-AZ DB clusters \n Default: 1 \n Constraints: \n * Must
                      be a value from 1 to 35."
                    format: int64
                    type: integer
                  characterSetName:
                    description: "The name of the character set (CharacterSet) to
                      associate the DB cluster with. \n Valid for Cluster Type: Aurora
                      DB clusters only"
                    type: string
                  copyTagsToSnapshot:
                    description: "Specifies whether to copy all tags from the DB cluster
                      to snapshots of the DB cluster. The default is not to copy them.
                      \n Valid for Cluster Type: Aurora DB clusters and Multi-AZ DB
                      clusters"
                    type: boolean
                  databaseName:
                    description: "The name for your database of up to 64 alphanumeric
                      characters. If you don't provide a name, Amazon RDS doesn't
                      create a database in the DB cluster you are creating. \n Valid
                      for Cluster Type: Aurora DB clusters and Multi-AZ DB clusters"
                    type: string
                  dbClusterInstanceClass:
                    description: "The compute and memory capacity of each DB instance
                      in the Multi-AZ DB cluster, for example db.m6gd.xlarge. Not
                      all DB instance classes are available in all Amazon Web Services
                      Regions, or for all database engines. \n For the full list of
                      DB instance classes and availability for your engine, see DB
                      instance class (https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Concepts.DBInstanceClass.html)
                      in the Amazon RDS User Guide. \n This setting is required to
                      create a Multi-AZ DB cluster. \n Valid for Cluster Type: Multi-AZ
                      DB clusters only"
                    type: string
                  dbClusterParameterGroupName:
                    description: "The name of the DB cluster parameter group to associate
                      with this DB cluster. If you don't specify a value, then the
                      default DB cluster parameter group for the specified DB engine
                      and version is used. \n Valid for Cluster Type: Aurora DB clusters
                      and Multi-AZ DB clusters \n Constraints: \n * If supplied, must
                      match the name of an existing DB cluster parameter group."
                    type: string
                  dbClusterParameterGroupNameRef:
                    description: DBClusterParameterGroupNameRef is a reference to
                      a DBClusterParameterGroup used to set DBClusterParameterGroupName.
                    properties:
                      name:
                        description: Name of the referenced object.
                        type: string
                      policy:
                        description: Policies for referencing.
                        properties:
                          resolution:
                            default: Required
                            description: Resolution specifies whether resolution of
                              this reference is required. The default is 'Required',
                              which means the reconcile will fail if the reference
                              cannot be resolved. 'Optional' means this reference
                              will be a no-op if it cannot be resolved.
                            enum:
                            - Required
                            - Optional
                            type: string
                          resolve:
                            description: Resolve specifies when this reference should
                              be resolved. The default is 'IfNotPresent', which will
                              attempt to resolve the reference only when the corresponding
                              field is not present. Use 'Always' to resolve the reference
                              on every reconcile.
                            enum:
                            - Always
                            - IfNotPresent
                            type: string
                        type: object
                    required:
                    - name
                    type: object
                  dbClusterParameterGroupNameSelector:
                    description: DBClusterParameterGroupNameSelector selects a reference
                      to a DBClusterParameterGroup used to set DBClusterParameterGroupName.
                    properties:
                      matchControllerRef:
                        description: MatchControllerRef ensures an object with the
                          same controller reference as the selecting object is selected.
                        type: boolean
                      matchLabels:
                        additionalProperties:
                          type: string
                        description: MatchLabels ensures an object with matching labels
                          is selected.
                        type: object
                      policy:
                        description: Policies for selection.
                        properties:
                          resolution:
                            default: Required
                            description: Resolution specifies whether resolution of
                              this reference is required. The default is 'Required',
                              which means the reconcile will fail if the reference
                              cannot be resolved. 'Optional' means this reference
                              will be a no-op if it cannot be resolved.
                            enum:
                            - Required
                            - Optional
                            type: string
                          resolve:
                            description: Resolve specifies when this reference should
                              be resolved. The default is 'IfNotPresent', which will
                              attempt to resolve the reference only when the corresponding
                              field is not present. Use 'Always' to resolve the reference

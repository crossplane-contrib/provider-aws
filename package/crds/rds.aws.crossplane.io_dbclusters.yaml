                        type: object
                    type: object
                  manageMasterUserPassword:
                    description: "Specifies whether to manage the master user password
                      with Amazon Web Services Secrets Manager. \n For more information,
                      see Password management with Amazon Web Services Secrets Manager
                      (https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/rds-secrets-manager.html)
                      in the Amazon RDS User Guide and Password management with Amazon
                      Web Services Secrets Manager (https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/rds-secrets-manager.html)
                      in the Amazon Aurora User Guide. \n Valid for Cluster Type:
                      Aurora DB clusters and Multi-AZ DB clusters \n Constraints:
                      \n * Can't manage the master user password with Amazon Web Services
                      Secrets Manager if MasterUserPassword is specified."
                    type: boolean
                  masterUserPasswordSecretRef:
                    description: "The password for the master database user. This
                      password can contain any printable ASCII character except \"/\",
                      \"\"\", or \"@\". \n This parameter will be required in the
                      following scenarios: - The first cluster for a global Aurora
                      cluster - Any cluster as long as it doesn't belong to a global
                      Aurora cluster \n This parameter is required for creation of
                      a primary cluster. However, it is not required when attaching
                      a secondary regional cluster to an existing global cluster.
                      \n Constraints: Must contain from 8 to 41 characters."
                    properties:
                      key:
                        description: The key to select.
                        type: string
                      name:
                        description: Name of the secret.
                        type: string
                      namespace:
                        description: Namespace of the secret.
                        type: string
                    required:
                    - key
                    - name
                    - namespace
                    type: object
                  masterUserSecretKMSKeyID:
                    description: "The Amazon Web Services KMS key identifier to encrypt
                      a secret that is automatically generated and managed in Amazon
                      Web Services Secrets Manager. \n This setting is valid only
                      if the master user password is managed by RDS in Amazon Web
                      Services Secrets Manager for the DB cluster. \n The Amazon Web
                      Services KMS key identifier is the key ARN, key ID, alias ARN,
                      or alias name for the KMS key. To use a KMS key in a different
                      Amazon Web Services account, specify the key ARN or alias ARN.
                      \n If you don't specify MasterUserSecretKmsKeyId, then the aws/secretsmanager
                      KMS key is used to encrypt the secret. If the secret is in a
                      different Amazon Web Services account, then you can't use the
                      aws/secretsmanager KMS key to encrypt the secret, and you must
                      use a customer managed KMS key. \n There is a default KMS key
                      for your Amazon Web Services account. Your Amazon Web Services
                      account has a different default KMS key for each Amazon Web
                      Services Region. \n Valid for Cluster Type: Aurora DB clusters
                      and Multi-AZ DB clusters"
                    type: string
                  masterUsername:
                    description: "The name of the master user for the DB cluster.
                      \n Valid for Cluster Type: Aurora DB clusters and Multi-AZ DB
                      clusters \n Constraints: \n * Must be 1 to 16 letters or numbers.
                      \n * First character must be a letter. \n * Can't be a reserved
                      word for the chosen database engine."
                    type: string
                  monitoringInterval:
                    description: "The interval, in seconds, between points when Enhanced
                      Monitoring metrics are collected for the DB cluster. To turn
                      off collecting Enhanced Monitoring metrics, specify 0. \n If
                      MonitoringRoleArn is specified, also set MonitoringInterval
                      to a value other than 0. \n Valid for Cluster Type: Multi-AZ
                      DB clusters only \n Valid Values: 0 | 1 | 5 | 10 | 15 | 30 |
                      60 \n Default: 0"
                    format: int64
                    type: integer
                  monitoringRoleARN:
                    description: "The Amazon Resource Name (ARN) for the IAM role
                      that permits RDS to send Enhanced Monitoring metrics to Amazon
                      CloudWatch Logs. An example is arn:aws:iam:123456789012:role/emaccess.
                      For information on creating a monitoring role, see Setting up
                      and enabling Enhanced Monitoring (https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_Monitoring.OS.html#USER_Monitoring.OS.Enabling)
                      in the Amazon RDS User Guide. \n If MonitoringInterval is set
                      to a value other than 0, supply a MonitoringRoleArn value. \n
                      Valid for Cluster Type: Multi-AZ DB clusters only"
                    type: string
                  networkType:
                    description: "The network type of the DB cluster. \n The network
                      type is determined by the DBSubnetGroup specified for the DB
                      cluster. A DBSubnetGroup can support only the IPv4 protocol
                      or the IPv4 and the IPv6 protocols (DUAL). \n For more information,
                      see Working with a DB instance in a VPC (https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/USER_VPC.WorkingWithRDSInstanceinaVPC.html)
                      in the Amazon Aurora User Guide. \n Valid for Cluster Type:
                      Aurora DB clusters only \n Valid Values: IPV4 | DUAL"
                    type: string
                  optionGroupName:
                    description: "The option group to associate the DB cluster with.
                      \n DB clusters are associated with a default option group that
                      can't be modified."
                    type: string
                  performanceInsightsKMSKeyID:
                    description: "The Amazon Web Services KMS key identifier for encryption
                      of Performance Insights data. \n The Amazon Web Services KMS
                      key identifier is the key ARN, key ID, alias ARN, or alias name
                      for the KMS key. \n If you don't specify a value for PerformanceInsightsKMSKeyId,
                      then Amazon RDS uses your default KMS key. There is a default
                      KMS key for your Amazon Web Services account. Your Amazon Web
                      Services account has a different default KMS key for each Amazon
                      Web Services Region. \n Valid for Cluster Type: Multi-AZ DB
                      clusters only"
                    type: string
                  performanceInsightsRetentionPeriod:
                    description: "The number of days to retain Performance Insights
                      data. \n Valid for Cluster Type: Multi-AZ DB clusters only \n
                      Valid Values: \n * 7 \n * month * 31, where month is a number
                      of months from 1-23. Examples: 93 (3 months * 31), 341 (11 months
                      * 31), 589 (19 months * 31) \n * 731 \n Default: 7 days \n If
                      you specify a retention period that isn't valid, such as 94,
                      Amazon RDS issues an error."
                    format: int64
                    type: integer
                  port:
                    description: "The port number on which the instances in the DB
                      cluster accept connections. \n Valid for Cluster Type: Aurora
                      DB clusters and Multi-AZ DB clusters \n Valid Values: 1150-65535
                      \n Default: \n * RDS for MySQL and Aurora MySQL - 3306 \n *
                      RDS for PostgreSQL and Aurora PostgreSQL - 5432"
                    format: int64
                    type: integer
                  preSignedURL:
                    description: "When you are replicating a DB cluster from one Amazon
                      Web Services GovCloud (US) Region to another, an URL that contains
                      a Signature Version 4 signed request for the CreateDBCluster
                      operation to be called in the source Amazon Web Services Region
                      where the DB cluster is replicated from. Specify PreSignedUrl
                      only when you are performing cross-Region replication from an
                      encrypted DB cluster. \n The presigned URL must be a valid request
                      for the CreateDBCluster API operation that can run in the source
                      Amazon Web Services Region that contains the encrypted DB cluster
                      to copy. \n The presigned URL request must contain the following
                      parameter values: \n * KmsKeyId - The KMS key identifier for
                      the KMS key to use to encrypt the copy of the DB cluster in
                      the destination Amazon Web Services Region. This should refer
                      to the same KMS key for both the CreateDBCluster operation that
                      is called in the destination Amazon Web Services Region, and
                      the operation contained in the presigned URL. \n * DestinationRegion
                      - The name of the Amazon Web Services Region that Aurora read
                      replica will be created in. \n * ReplicationSourceIdentifier
                      - The DB cluster identifier for the encrypted DB cluster to
                      be copied. This identifier must be in the Amazon Resource Name
                      (ARN) format for the source Amazon Web Services Region. For
                      example, if you are copying an encrypted DB cluster from the
                      us-west-2 Amazon Web Services Region, then your ReplicationSourceIdentifier
                      would look like Example: arn:aws:rds:us-west-2:123456789012:cluster:aurora-cluster1.
                      \n To learn how to generate a Signature Version 4 signed request,
                      see Authenticating Requests: Using Query Parameters (Amazon
                      Web Services Signature Version 4) (https://docs.aws.amazon.com/AmazonS3/latest/API/sigv4-query-string-auth.html)
                      and Signature Version 4 Signing Process (https://docs.aws.amazon.com/general/latest/gr/signature-version-4.html).
                      \n If you are using an Amazon Web Services SDK tool or the CLI,
                      you can specify SourceRegion (or --source-region for the CLI)
                      instead of specifying PreSignedUrl manually. Specifying SourceRegion
                      autogenerates a presigned URL that is a valid request for the
                      operation that can run in the source Amazon Web Services Region.
                      \n Valid for Cluster Type: Aurora DB clusters only"
                    type: string
                  preferredBackupWindow:
                    description: "The daily time range during which automated backups
                      are created if automated backups are enabled using the BackupRetentionPeriod
                      parameter. \n Valid for Cluster Type: Aurora DB clusters and
                      Multi-AZ DB clusters \n The default is a 30-minute window selected
                      at random from an 8-hour block of time for each Amazon Web Services
                      Region. To view the time blocks available, see Backup window
                      (https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/Aurora.Managing.Backups.html#Aurora.Managing.Backups.BackupWindow)
                      in the Amazon Aurora User Guide. \n Constraints: \n * Must be
                      in the format hh24:mi-hh24:mi. \n * Must be in Universal Coordinated
                      Time (UTC). \n * Must not conflict with the preferred maintenance
                      window. \n * Must be at least 30 minutes."
                    type: string
                  preferredMaintenanceWindow:
                    description: "The weekly time range during which system maintenance
                      can occur. \n Valid for Cluster Type: Aurora DB clusters and
                      Multi-AZ DB clusters \n The default is a 30-minute window selected
                      at random from an 8-hour block of time for each Amazon Web Services
                      Region, occurring on a random day of the week. To see the time
                      blocks available, see Adjusting the Preferred DB Cluster Maintenance
                      Window (https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/USER_UpgradeDBInstance.Maintenance.html#AdjustingTheMaintenanceWindow.Aurora)
                      in the Amazon Aurora User Guide. \n Constraints: \n * Must be
                      in the format ddd:hh24:mi-ddd:hh24:mi. \n * Days must be one
                      of Mon | Tue | Wed | Thu | Fri | Sat | Sun. \n * Must be in
                      Universal Coordinated Time (UTC). \n * Must be at least 30 minutes."
                    type: string
                  publiclyAccessible:
                    description: "Specifies whether the DB cluster is publicly accessible.
                      \n When the DB cluster is publicly accessible, its Domain Name
                      System (DNS) endpoint resolves to the private IP address from
                      within the DB cluster's virtual private cloud (VPC). It resolves
                      to the public IP address from outside of the DB cluster's VPC.
                      Access to the DB cluster is ultimately controlled by the security
                      group it uses. That public access isn't permitted if the security
                      group assigned to the DB cluster doesn't permit it. \n When
                      the DB cluster isn't publicly accessible, it is an internal
                      DB cluster with a DNS name that resolves to a private IP address.
                      \n Valid for Cluster Type: Multi-AZ DB clusters only \n Default:
                      The default behavior varies depending on whether DBSubnetGroupName
                      is specified. \n If DBSubnetGroupName isn't specified, and PubliclyAccessible
                      isn't specified, the following applies: \n * If the default
                      VPC in the target Region doesnt have an internet gateway attached
                      to it, the DB cluster is private. \n * If the default VPC in
                      the target Region has an internet gateway attached to it, the
                      DB cluster is public. \n If DBSubnetGroupName is specified,
                      and PubliclyAccessible isn't specified, the following applies:
                      \n * If the subnets are part of a VPC that doesnt have an internet
                      gateway attached to it, the DB cluster is private. \n * If the
                      subnets are part of a VPC that has an internet gateway attached
                      to it, the DB cluster is public."
                    type: boolean
                  region:
                    description: Region is which region the DBCluster will be created.
                    type: string
                  replicationSourceIdentifier:
                    description: "The Amazon Resource Name (ARN) of the source DB
                      instance or DB cluster if this DB cluster is created as a read
                      replica. \n Valid for Cluster Type: Aurora DB clusters and Multi-AZ
                      DB clusters"
                    type: string
                  restoreFrom:
                    description: RestoreFrom specifies the details of the backup to
                      restore when creating a new DBCluster.
                    properties:
                      pointInTime:
                        description: PointInTime specifies the details of the point
                          in time restore.
                        properties:
                          restoreTime:
                            description: 'RestoreTime is the date and time (UTC) to
                              restore from. Must be before the latest restorable time
                              for the DB instance. Can''t be specified if the useLatestRestorableTime
                              parameter is enabled. Example: 2011-09-07T23:45:00Z'
                            format: date-time
                            type: string
                          restoreType:
                            description: "The type of restore to be performed. You
                              can specify one of the following values: \n * full-copy
                              - The new DB cluster is restored as a full copy of the
                              source DB cluster. \n * copy-on-write - The new DB cluster
                              is restored as a clone of the source DB cluster. \n
                              Constraints: You can't specify copy-on-write if the
                              engine version of the source DB cluster is earlier than
                              1.11. \n If you don't specify a RestoreType value, then
                              the new DB cluster is restored as a full copy of the
                              source DB cluster. \n Valid for: Aurora DB clusters
                              and Multi-AZ DB clusters"
                            enum:
                            - full-copy
                            - copy-on-write
                            type: string
                          sourceDBClusterIdentifier:
                            description: 'SourceDBClusterIdentifier specifies the
                              identifier of the source DB cluster from which to restore.
                              Constraints: Must match the identifier of an existing
                              DB instance.'
                            type: string
                          sourceDBInstanceAutomatedBackupsArn:
                            description: 'SourceDBInstanceAutomatedBackupsArn specifies
                              the Amazon Resource Name (ARN) of the replicated automated
                              backups from which to restore. Example: arn:aws:rds:useast-1:123456789012:auto-backup:ab-L2IJCEXJP7XQ7HOJ4SIEXAMPLE'
                            type: string
                          sourceDbiResourceId:
                            description: SourceDbiResourceID specifies the resource
                              ID of the source DB instance from which to restore.
                            type: string
                          useLatestRestorableTime:
                            description: UseLatestRestorableTime indicates that the
                              DB instance is restored from the latest backup Can't
                              be specified if the restoreTime parameter is provided.
                            type: boolean
                        type: object
                      s3:
                        description: S3 specifies the details of the S3 backup to
                          restore from.
                        properties:
                          bucketName:
                            description: BucketName is the name of the S3 bucket containing
                              the backup to restore.
                            type: string
                          ingestionRoleARN:
                            description: IngestionRoleARN is the IAM role RDS can
                              assume that will allow it to access the contents of
                              the S3 bucket.
                            type: string
                          prefix:
                            description: Prefix is the path prefix of the S3 bucket
                              within which the backup to restore is located.
                            type: string
                          sourceEngine:
                            description: SourceEngine is the engine used to create
                              the backup. Must be "mysql".
                            type: string
                          sourceEngineVersion:
                            description: 'SourceEngineVersion is the version of the
                              engine used to create the backup. Example: "5.7.30"'
                            type: string
                        required:
                        - bucketName
                        - ingestionRoleARN
                        - sourceEngine
                        - sourceEngineVersion
                        type: object
                      snapshot:
                        description: Snapshot specifies the details of the snapshot
                          to restore from.
                        properties:
                          snapshotIdentifier:
                            description: SnapshotIdentifier is the identifier of the
                              snapshot to restore.
                            type: string
                        required:
                        - snapshotIdentifier
                        type: object
                      source:
                        description: Source is the type of the backup to restore when
                          creating a new  DBCluster or DBInstance. S3, Snapshot and
                          PointInTime are supported.
                        enum:
                        - S3
                        - Snapshot
                        - PointInTime
                        type: string
                    required:
                    - source
                    type: object
                  scalingConfiguration:
                    description: "For DB clusters in serverless DB engine mode, the
                      scaling properties of the DB cluster. \n Valid for Cluster Type:
                      Aurora DB clusters only"
                    properties:
                      autoPause:
                        type: boolean
                      maxCapacity:
                        format: int64
                        type: integer
                      minCapacity:
                        format: int64
                        type: integer
                      secondsBeforeTimeout:
                        format: int64
                        type: integer
                      secondsUntilAutoPause:
                        format: int64
                        type: integer
                      timeoutAction:
                        type: string
                    type: object
                  serverlessV2ScalingConfiguration:
                    properties:
                      maxCapacity:
                        type: number
                      minCapacity:
                        type: number
                    type: object
                  skipFinalSnapshot:
                    description: "A value that indicates whether to skip the creation
                      of a final DB cluster snapshot before the DB cluster is deleted.
                      If skip is specified, no DB cluster snapshot is created. If
                      skip isn't specified, a DB cluster snapshot is created before
                      the DB cluster is deleted. By default, skip isn't specified,
                      and the DB cluster snapshot is created. By default, this parameter
                      is disabled. \n You must specify a FinalDBSnapshotIdentifier
                      parameter if SkipFinalSnapshot is disabled."
                    type: boolean
                  sourceRegion:
                    description: SourceRegion is the source region where the resource
                      exists. This is not sent over the wire and is only used for
                      presigning. This value should always have the same region as
                      the source ARN.
                    type: string
                  storageEncrypted:
                    description: "Specifies whether the DB cluster is encrypted. \n
                      Valid for Cluster Type: Aurora DB clusters and Multi-AZ DB clusters"
                    type: boolean
                  storageType:
                    description: "The storage type to associate with the DB cluster.
                      \n For information on storage types for Aurora DB clusters,
                      see Storage configurations for Amazon Aurora DB clusters (https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/Aurora.Overview.StorageReliability.html#aurora-storage-type).
                      For information on storage types for Multi-AZ DB clusters, see
                      Settings for creating Multi-AZ DB clusters (https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/create-multi-az-db-cluster.html#create-multi-az-db-cluster-settings).
                      \n This setting is required to create a Multi-AZ DB cluster.
                      \n When specified for a Multi-AZ DB cluster, a value for the
                      Iops parameter is required. \n Valid for Cluster Type: Aurora
                      DB clusters and Multi-AZ DB clusters \n Valid Values: \n * Aurora
                      DB clusters - aurora | aurora-iopt1 \n * Multi-AZ DB clusters
                      - io1 \n Default: \n * Aurora DB clusters - aurora \n * Multi-AZ
                      DB clusters - io1 \n When you create an Aurora DB cluster with
                      the storage type set to aurora-iopt1, the storage type is returned
                      in the response. The storage type isn't returned when you set
                      it to aurora."
                    type: string
                  tags:
                    description: "Tags to assign to the DB cluster. \n Valid for Cluster
                      Type: Aurora DB clusters and Multi-AZ DB clusters"
                    items:
                      properties:
                        key:
                          type: string
                        value:
                          type: string
                      type: object
                    type: array
                  vpcSecurityGroupIDRefs:
                    description: VPCSecurityGroupIDRefs are references to VPCSecurityGroups

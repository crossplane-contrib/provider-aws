                            enum:
                            - Always
                            - IfNotPresent
                            type: string
                        type: object
                    type: object
                  dbSubnetGroupName:
                    description: "A DB subnet group to associate with this DB cluster.
                      \n This setting is required to create a Multi-AZ DB cluster.
                      \n Valid for Cluster Type: Aurora DB clusters and Multi-AZ DB
                      clusters \n Constraints: \n * Must match the name of an existing
                      DB subnet group. \n * Must not be default. \n Example: mydbsubnetgroup"
                    type: string
                  dbSubnetGroupNameRef:
                    description: DBSubnetGroupNameRef is a reference to a DBSubnetGroup
                      used to set DBSubnetGroupName.
                    properties:
                      name:
                        description: Name of the referenced object.
                        type: string
                      policy:
                        description: Policies for referencing.

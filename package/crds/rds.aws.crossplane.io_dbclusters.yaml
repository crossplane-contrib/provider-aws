                  enableCloudwatchLogsExports:
                    description: "The list of log types that need to be enabled for
                      exporting to CloudWatch Logs. \n Valid for Cluster Type: Aurora
                      DB clusters and Multi-AZ DB clusters \n The following values
                      are valid for each DB engine: \n * Aurora MySQL - audit | error
                      | general | slowquery \n * Aurora PostgreSQL - postgresql \n
                      * RDS for MySQL - error | general | slowquery \n * RDS for PostgreSQL
                      - postgresql | upgrade \n For more information about exporting
                      CloudWatch Logs for Amazon RDS, see Publishing Database Logs
                      to Amazon CloudWatch Logs (https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_LogAccess.html#USER_LogAccess.Procedural.UploadtoCloudWatch)
                      in the Amazon RDS User Guide. \n For more information about
                      exporting CloudWatch Logs for Amazon Aurora, see Publishing
                      Database Logs to Amazon CloudWatch Logs (https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/USER_LogAccess.html#USER_LogAccess.Procedural.UploadtoCloudWatch)
                      in the Amazon Aurora User Guide."
                    items:
                      type: string
                    type: array
                  enableGlobalWriteForwarding:
                    description: "Specifies whether to enable this DB cluster to forward
                      write operations to the primary cluster of a global cluster
                      (Aurora global database). By default, write operations are not
                      allowed on Aurora DB clusters that are secondary clusters in
                      an Aurora global database. \n You can set this value only on
                      Aurora DB clusters that are members of an Aurora global database.
                      With this parameter enabled, a secondary cluster can forward
                      writes to the current primary cluster, and the resulting changes
                      are replicated back to this cluster. For the primary DB cluster
                      of an Aurora global database, this value is used immediately
                      if the primary is demoted by a global cluster API operation,
                      but it does nothing until then. \n Valid for Cluster Type: Aurora
                      DB clusters only"
                    type: boolean
                  enableHTTPEndpoint:
                    description: "Specifies whether to enable the HTTP endpoint for
                      an Aurora Serverless v1 DB cluster. By default, the HTTP endpoint
                      is disabled. \n When enabled, the HTTP endpoint provides a connectionless
                      web service API for running SQL queries on the Aurora Serverless
                      v1 DB cluster. You can also query your database from inside
                      the RDS console with the query editor. \n For more information,
                      see Using the Data API for Aurora Serverless v1 (https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/data-api.html)
                      in the Amazon Aurora User Guide. \n Valid for Cluster Type:
                      Aurora DB clusters only"
                    type: boolean
                  enableIAMDatabaseAuthentication:
                    description: "Specifies whether to enable mapping of Amazon Web
                      Services Identity and Access Management (IAM) accounts to database
                      accounts. By default, mapping isn't enabled. \n For more information,
                      see IAM Database Authentication (https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/UsingWithRDS.IAMDBAuth.html)
                      in the Amazon Aurora User Guide. \n Valid for Cluster Type:
                      Aurora DB clusters only"
                    type: boolean
                  enableLocalWriteForwarding:
                    description: "Specifies whether read replicas can forward write
                      operations to the writer DB instance in the DB cluster. By default,
                      write operations aren't allowed on reader DB instances. \n Valid
                      for: Aurora DB clusters only"
                    type: boolean
                  enablePerformanceInsights:
                    description: "Specifies whether to turn on Performance Insights
                      for the DB cluster. \n For more information, see Using Amazon
                      Performance Insights (https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_PerfInsights.html)
                      in the Amazon RDS User Guide. \n Valid for Cluster Type: Multi-AZ
                      DB clusters only"
                    type: boolean
                  engine:
                    description: "The database engine to use for this DB cluster.
                      \n Valid for Cluster Type: Aurora DB clusters and Multi-AZ DB
                      clusters \n Valid Values: aurora-mysql | aurora-postgresql |
                      mysql | postgres"
                    type: string
                  engineMode:
                    description: "The DB engine mode of the DB cluster, either provisioned
                      or serverless. \n The serverless engine mode only applies for
                      Aurora Serverless v1 DB clusters. \n For information about limitations
                      and requirements for Serverless DB clusters, see the following
                      sections in the Amazon Aurora User Guide: \n * Limitations of
                      Aurora Serverless v1 (https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/aurora-serverless.html#aurora-serverless.limitations)
                      \n * Requirements for Aurora Serverless v2 (https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/aurora-serverless-v2.requirements.html)
                      \n Valid for Cluster Type: Aurora DB clusters only"
                    type: string
                  engineVersion:
                    description: "The version number of the database engine to use.
                      \n To list all of the available engine versions for MySQL 5.6-compatible
                      Aurora, use the following command: \n aws rds describe-db-engine-versions
                      --engine aurora --query \"DBEngineVersions[].EngineVersion\"
                      \n To list all of the available engine versions for MySQL 5.7-compatible
                      and MySQL 8.0-compatible Aurora, use the following command:
                      \n aws rds describe-db-engine-versions --engine aurora-mysql
                      --query \"DBEngineVersions[].EngineVersion\" \n To list all
                      of the available engine versions for Aurora PostgreSQL, use
                      the following command: \n aws rds describe-db-engine-versions
                      --engine aurora-postgresql --query \"DBEngineVersions[].EngineVersion\"
                      \n To list all of the available engine versions for RDS for
                      MySQL, use the following command: \n aws rds describe-db-engine-versions
                      --engine mysql --query \"DBEngineVersions[].EngineVersion\"
                      \n To list all of the available engine versions for RDS for
                      PostgreSQL, use the following command: \n aws rds describe-db-engine-versions
                      --engine postgres --query \"DBEngineVersions[].EngineVersion\"
                      \n Aurora MySQL \n For information, see MySQL on Amazon RDS
                      Versions (https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/AuroraMySQL.Updates.html)
                      in the Amazon Aurora User Guide. \n Aurora PostgreSQL \n For
                      information, see Amazon Aurora PostgreSQL releases and engine
                      versions (https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/AuroraPostgreSQL.Updates.20180305.html)
                      in the Amazon Aurora User Guide. \n MySQL \n For information,
                      see MySQL on Amazon RDS Versions (https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_MySQL.html#MySQL.Concepts.VersionMgmt)
                      in the Amazon RDS User Guide. \n PostgreSQL \n For information,
                      see Amazon RDS for PostgreSQL versions and extensions (https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_PostgreSQL.html#PostgreSQL.Concepts)
                      in the Amazon RDS User Guide. \n Note: Downgrades are not allowed
                      by AWS and attempts to set a lower version will be ignored.
                      \n Valid for: Aurora DB clusters and Multi-AZ DB clusters"
                    type: string
                  finalDBSnapshotIdentifier:
                    description: "The DB cluster snapshot identifier of the new DB
                      cluster snapshot created when SkipFinalSnapshot is disabled.
                      \n Specifying this parameter and also skipping the creation
                      of a final DB cluster snapshot with the SkipFinalShapshot parameter
                      results in an error. \n Constraints: \n * Must be 1 to 255 letters,
                      numbers, or hyphens. \n * First character must be a letter \n
                      * Can't end with a hyphen or contain two consecutive hyphens"
                    type: string
                  globalClusterIdentifier:
                    description: "The global cluster ID of an Aurora cluster that
                      becomes the primary cluster in the new global database cluster.
                      \n Valid for Cluster Type: Aurora DB clusters only"
                    type: string
                  iops:
                    description: "The amount of Provisioned IOPS (input/output operations
                      per second) to be initially allocated for each DB instance in
                      the Multi-AZ DB cluster. \n For information about valid IOPS
                      values, see Provisioned IOPS storage (https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_Storage.html#USER_PIOPS)
                      in the Amazon RDS User Guide. \n This setting is required to
                      create a Multi-AZ DB cluster. \n Valid for Cluster Type: Multi-AZ
                      DB clusters only \n Constraints: \n * Must be a multiple between
                      .5 and 50 of the storage amount for the DB cluster."
                    format: int64
                    type: integer
                  kmsKeyID:
                    description: "The Amazon Web Services KMS key identifier for an
                      encrypted DB cluster. \n The Amazon Web Services KMS key identifier
                      is the key ARN, key ID, alias ARN, or alias name for the KMS
                      key. To use a KMS key in a different Amazon Web Services account,
                      specify the key ARN or alias ARN. \n When a KMS key isn't specified
                      in KmsKeyId: \n * If ReplicationSourceIdentifier identifies
                      an encrypted source, then Amazon RDS uses the KMS key used to
                      encrypt the source. Otherwise, Amazon RDS uses your default
                      KMS key. \n * If the StorageEncrypted parameter is enabled and
                      ReplicationSourceIdentifier isn't specified, then Amazon RDS
                      uses your default KMS key. \n There is a default KMS key for
                      your Amazon Web Services account. Your Amazon Web Services account
                      has a different default KMS key for each Amazon Web Services
                      Region. \n If you create a read replica of an encrypted DB cluster
                      in another Amazon Web Services Region, make sure to set KmsKeyId
                      to a KMS key identifier that is valid in the destination Amazon
                      Web Services Region. This KMS key is used to encrypt the read
                      replica in that Amazon Web Services Region. \n Valid for Cluster
                      Type: Aurora DB clusters and Multi-AZ DB clusters"
                    type: string
                  kmsKeyIDRef:

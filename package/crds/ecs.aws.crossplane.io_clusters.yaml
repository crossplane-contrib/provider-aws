---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.13.0
  name: clusters.ecs.aws.crossplane.io
spec:
  group: ecs.aws.crossplane.io
  names:
    categories:
    - crossplane
    - managed
    - aws
    kind: Cluster
    listKind: ClusterList
    plural: clusters
    singular: cluster
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.conditions[?(@.type=='Ready')].status
      name: READY
      type: string
    - jsonPath: .status.conditions[?(@.type=='Synced')].status
      name: SYNCED
      type: string
    - jsonPath: .metadata.annotations.crossplane\.io/external-name
      name: EXTERNAL-NAME
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: AGE
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Cluster is the Schema for the Clusters API
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            description: ClusterSpec defines the desired state of Cluster
            properties:
              deletionPolicy:
                default: Delete
                description: 'DeletionPolicy specifies what will happen to the underlying
                  external when this managed resource is deleted - either "Delete"
                  or "Orphan" the external resource. This field is planned to be deprecated
                  in favor of the ManagementPolicies field in a future release. Currently,
                  both could be set independently and non-default values would be
                  honored if the feature flag is enabled. See the design doc for more
                  information: https://github.com/crossplane/crossplane/blob/499895a25d1a1a0ba1604944ef98ac7a1a71f197/design/design-doc-observe-only-resources.md?plain=1#L223'
                enum:
                - Orphan
                - Delete
                type: string
              forProvider:
                description: ClusterParameters defines the desired state of Cluster
                properties:
                  capacityProviders:
                    description: "The short name of one or more capacity providers
                      to associate with the cluster. A capacity provider must be associated
                      with a cluster before it can be included as part of the default
                      capacity provider strategy of the cluster or used in a capacity
                      provider strategy when calling the CreateService (https://docs.aws.amazon.com/AmazonECS/latest/APIReference/API_CreateService.html)
                      or RunTask (https://docs.aws.amazon.com/AmazonECS/latest/APIReference/API_RunTask.html)
                      actions. \n If specifying a capacity provider that uses an Auto
                      Scaling group, the capacity provider must be created but not
                      associated with another cluster. New Auto Scaling group capacity
                      providers can be created with the CreateCapacityProvider (https://docs.aws.amazon.com/AmazonECS/latest/APIReference/API_CreateCapacityProvider.html)
                      API operation. \n To use a Fargate capacity provider, specify
                      either the FARGATE or FARGATE_SPOT capacity providers. The Fargate
                      capacity providers are available to all accounts and only need
                      to be associated with a cluster to be used. \n The PutCapacityProvider
                      (https://docs.aws.amazon.com/AmazonECS/latest/APIReference/API_PutCapacityProvider.html)
                      API operation is used to update the list of available capacity
                      providers for a cluster after the cluster is created."
                    items:
                      type: string
                    type: array
                  clusterName:
                    description: The name of your cluster. If you don't specify a
                      name for your cluster, you create a cluster that's named default.
                      Up to 255 letters (uppercase and lowercase), numbers, underscores,
                      and hyphens are allowed.
                    type: string
                  configuration:
                    description: The execute command configuration for the cluster.
                    properties:
                      executeCommandConfiguration:
                        description: The details of the execute command configuration.
                        properties:
                          kmsKeyID:
                            type: string
                          logConfiguration:
                            description: The log configuration for the results of
                              the execute command actions. The logs can be sent to
                              CloudWatch Logs or an Amazon S3 bucket.
                            properties:
                              cloudWatchEncryptionEnabled:
                                type: boolean
                              cloudWatchLogGroupName:
                                type: string
                              s3BucketName:
                                type: string
                              s3EncryptionEnabled:
                                type: boolean
                              s3KeyPrefix:
                                type: string
                            type: object
                          logging:
                            type: string
                        type: object
                    type: object
                  defaultCapacityProviderStrategy:
                    description: "The capacity provider strategy to set as the default
                      for the cluster. After a default capacity provider strategy
                      is set for a cluster, when you call the CreateService (https://docs.aws.amazon.com/AmazonECS/latest/APIReference/API_CreateService.html)
                      or RunTask (https://docs.aws.amazon.com/AmazonECS/latest/APIReference/API_RunTask.html)
                      APIs with no capacity provider strategy or launch type specified,
                      the default capacity provider strategy for the cluster is used.
                      \n If a default capacity provider strategy isn't defined for
                      a cluster when it was created, it can be defined later with
                      the PutClusterCapacityProviders API operation."
                    items:
                      properties:
                        base:
                          format: int64
                          type: integer
                        capacityProvider:
                          type: string
                        weight:
                          format: int64
                          type: integer
                      type: object
                    type: array
                  region:
                    description: Region is which region the Cluster will be created.
                    type: string
                  serviceConnectDefaults:
                    description: "Use this parameter to set a default Service Connect
                      namespace. After you set a default Service Connect namespace,
                      any new services with Service Connect turned on that are created
                      in the cluster are added as client services in the namespace.
                      This setting only applies to new services that set the enabled
                      parameter to true in the ServiceConnectConfiguration. You can
                      set the namespace of each service individually in the ServiceConnectConfiguration
                      to override this default parameter. \n Tasks that run in a namespace
                      can use short names to connect to services in the namespace.
                      Tasks can connect to services across all of the clusters in
                      the namespace. Tasks connect through a managed proxy container
                      that collects logs and metrics for increased visibility. Only
                      the tasks that Amazon ECS services create are supported with
                      Service Connect. For more information, see Service Connect (https://docs.aws.amazon.com/AmazonECS/latest/developerguide/service-connect.html)
                      in the Amazon Elastic Container Service Developer Guide."
                    properties:
                      namespace:
                        type: string
                    type: object
                  settings:
                    description: The setting to use when creating a cluster. This
                      parameter is used to turn on CloudWatch Container Insights for
                      a cluster. If this value is specified, it overrides the containerInsights
                      value set with PutAccountSetting or PutAccountSettingDefault.
                    items:
                      properties:
                        name:
                          type: string
                        value:
                          type: string
                      type: object
                    type: array
                  tags:
                    description: "The metadata that you apply to the cluster to help
                      you categorize and organize them. Each tag consists of a key
                      and an optional value. You define both. \n The following basic
                      restrictions apply to tags: \n * Maximum number of tags per
                      resource - 50 \n * For each resource, each tag key must be unique,
                      and each tag key can have only one value. \n * Maximum key length
                      - 128 Unicode characters in UTF-8 \n * Maximum value length
                      - 256 Unicode characters in UTF-8 \n * If your tagging schema
                      is used across multiple services and resources, remember that
                      other services may have restrictions on allowed characters.
                      Generally allowed characters are: letters, numbers, and spaces
                      representable in UTF-8, and the following characters: + - =
                      . _ : / @. \n * Tag keys and values are case-sensitive. \n *
                      Do not use aws:, AWS:, or any upper or lowercase combination
                      of such as a prefix for either keys or values as it is reserved
                      for Amazon Web Services use. You cannot edit or delete tag keys
                      or values with this prefix. Tags with this prefix do not count
                      against your tags per resource limit."
                    items:
                      properties:
                        key:
                          type: string
                        value:
                          type: string
                      type: object
                    type: array
                required:
                - region
                type: object
              managementPolicies:
                default:
                - '*'
                description: 'THIS IS A BETA FIELD. It is on by default but can be
                  opted out through a Crossplane feature flag. ManagementPolicies
                  specify the array of actions Crossplane is allowed to take on the
                  managed and external resources. This field is planned to replace
                  the DeletionPolicy field in a future release. Currently, both could
                  be set independently and non-default values would be honored if
                  the feature flag is enabled. If both are custom, the DeletionPolicy
                  field will be ignored. See the design doc for more information:
                  https://github.com/crossplane/crossplane/blob/499895a25d1a1a0ba1604944ef98ac7a1a71f197/design/design-doc-observe-only-resources.md?plain=1#L223
                  and this one: https://github.com/crossplane/crossplane/blob/444267e84783136daa93568b364a5f01228cacbe/design/one-pager-ignore-changes.md'
                items:
                  description: A ManagementAction represents an action that the Crossplane
                    controllers can take on an external resource.
                  enum:
                  - Observe
                  - Create
                  - Update
                  - Delete
                  - LateInitialize
                  - '*'
                  type: string
                type: array
              providerConfigRef:
                default:
                  name: default
                description: ProviderConfigReference specifies how the provider that
                  will be used to create, observe, update, and delete this managed
                  resource should be configured.
                properties:
                  name:
                    description: Name of the referenced object.
                    type: string
                  policy:
                    description: Policies for referencing.
                    properties:
                      resolution:
                        default: Required
                        description: Resolution specifies whether resolution of this
                          reference is required. The default is 'Required', which
                          means the reconcile will fail if the reference cannot be
                          resolved. 'Optional' means this reference will be a no-op
                          if it cannot be resolved.
                        enum:
                        - Required
                        - Optional
                        type: string
                      resolve:
                        description: Resolve specifies when this reference should
                          be resolved. The default is 'IfNotPresent', which will attempt
                          to resolve the reference only when the corresponding field
                          is not present. Use 'Always' to resolve the reference on
                          every reconcile.
                        enum:
                        - Always
                        - IfNotPresent
                        type: string
                    type: object
                required:
                - name
                type: object
              publishConnectionDetailsTo:
                description: PublishConnectionDetailsTo specifies the connection secret
                  config which contains a name, metadata and a reference to secret
                  store config to which any connection details for this managed resource
                  should be written. Connection details frequently include the endpoint,
                  username, and password required to connect to the managed resource.
                properties:
                  configRef:
                    default:
                      name: default
                    description: SecretStoreConfigRef specifies which secret store
                      config should be used for this ConnectionSecret.
                    properties:
                      name:
                        description: Name of the referenced object.
                        type: string
                      policy:
                        description: Policies for referencing.
                        properties:
                          resolution:
                            default: Required
                            description: Resolution specifies whether resolution of
                              this reference is required. The default is 'Required',
                              which means the reconcile will fail if the reference
                              cannot be resolved. 'Optional' means this reference
                              will be a no-op if it cannot be resolved.
                            enum:
                            - Required
                            - Optional
                            type: string
                          resolve:
                            description: Resolve specifies when this reference should
                              be resolved. The default is 'IfNotPresent', which will
                              attempt to resolve the reference only when the corresponding
                              field is not present. Use 'Always' to resolve the reference
                              on every reconcile.
                            enum:
                            - Always
                            - IfNotPresent
                            type: string
                        type: object
                    required:
                    - name
                    type: object
                  metadata:
                    description: Metadata is the metadata for connection secret.
                    properties:
                      annotations:
                        additionalProperties:
                          type: string
                        description: Annotations are the annotations to be added to
                          connection secret. - For Kubernetes secrets, this will be
                          used as "metadata.annotations". - It is up to Secret Store
                          implementation for others store types.
                        type: object
                      labels:
                        additionalProperties:
                          type: string
                        description: Labels are the labels/tags to be added to connection
                          secret. - For Kubernetes secrets, this will be used as "metadata.labels".
                          - It is up to Secret Store implementation for others store
                          types.
                        type: object
                      type:
                        description: Type is the SecretType for the connection secret.
                          - Only valid for Kubernetes Secret Stores.
                        type: string
                    type: object
                  name:
                    description: Name is the name of the connection secret.
                    type: string
                required:
                - name
                type: object
              writeConnectionSecretToRef:
                description: WriteConnectionSecretToReference specifies the namespace
                  and name of a Secret to which any connection details for this managed
                  resource should be written. Connection details frequently include
                  the endpoint, username, and password required to connect to the
                  managed resource. This field is planned to be replaced in a future
                  release in favor of PublishConnectionDetailsTo. Currently, both
                  could be set independently and connection details would be published
                  to both without affecting each other.
                properties:
                  name:
                    description: Name of the secret.
                    type: string
                  namespace:
                    description: Namespace of the secret.
                    type: string
                required:
                - name
                - namespace
                type: object
            required:
            - forProvider
            type: object
          status:
            description: ClusterStatus defines the observed state of Cluster.
            properties:
              atProvider:
                description: ClusterObservation defines the observed state of Cluster
                properties:
                  activeServicesCount:
                    description: The number of services that are running on the cluster
                      in an ACTIVE state. You can view these services with ListServices.
                    format: int64
                    type: integer
                  attachments:
                    description: The resources attached to a cluster. When using a
                      capacity provider with a cluster, the capacity provider and
                      associated resources are returned as cluster attachments.
                    items:
                      properties:
                        details:
                          items:
                            properties:
                              name:
                                type: string
                              value:
                                type: string
                            type: object
                          type: array
                        id:
                          type: string
                        status:
                          type: string
                        type_:
                          type: string
                      type: object
                    type: array
                  attachmentsStatus:
                    description: "The status of the capacity providers associated
                      with the cluster. The following are the states that are returned.
                      \n UPDATE_IN_PROGRESS \n The available capacity providers for
                      the cluster are updating. \n UPDATE_COMPLETE \n The capacity
                      providers have successfully updated. \n UPDATE_FAILED \n The
                      capacity provider updates failed."
                    type: string
                  clusterARN:
                    description: The Amazon Resource Name (ARN) that identifies the
                      cluster. For more information about the ARN format, see Amazon
                      Resource Name (ARN) (https://docs.aws.amazon.com/AmazonECS/latest/developerguide/ecs-account-settings.html#ecs-resource-ids)
                      in the Amazon ECS Developer Guide.
                    type: string
                  pendingTasksCount:
                    description: The number of tasks in the cluster that are in the
                      PENDING state.
                    format: int64
                    type: integer
                  registeredContainerInstancesCount:
                    description: The number of container instances registered into
                      the cluster. This includes container instances in both ACTIVE
                      and DRAINING status.
                    format: int64
                    type: integer
                  runningTasksCount:
                    description: The number of tasks in the cluster that are in the
                      RUNNING state.
                    format: int64
                    type: integer
                  statistics:
                    description: "Additional information about your clusters that
                      are separated by launch type. They include the following: \n
                      * runningEC2TasksCount \n * RunningFargateTasksCount \n * pendingEC2TasksCount
                      \n * pendingFargateTasksCount \n * activeEC2ServiceCount \n
                      * activeFargateServiceCount \n * drainingEC2ServiceCount \n
                      * drainingFargateServiceCount"
                    items:
                      properties:
                        name:
                          type: string
                        value:
                          type: string
                      type: object
                    type: array
                  status:
                    description: "The status of the cluster. The following are the
                      possible states that are returned. \n ACTIVE \n The cluster
                      is ready to accept tasks and if applicable you can register
                      container instances with the cluster. \n PROVISIONING \n The
                      cluster has capacity providers that are associated with it and
                      the resources needed for the capacity provider are being created.
                      \n DEPROVISIONING \n The cluster has capacity providers that
                      are associated with it and the resources needed for the capacity
                      provider are being deleted. \n FAILED \n The cluster has capacity
                      providers that are associated with it and the resources needed
                      for the capacity provider have failed to create. \n INACTIVE
                      \n The cluster has been deleted. Clusters with an INACTIVE status
                      may remain discoverable in your account for a period of time.
                      However, this behavior is subject to change in the future. We
                      don't recommend that you rely on INACTIVE clusters persisting."
                    type: string
                type: object
              conditions:
                description: Conditions of the resource.
                items:
                  description: A Condition that may apply to a resource.
                  properties:
                    lastTransitionTime:
                      description: LastTransitionTime is the last time this condition
                        transitioned from one status to another.
                      format: date-time
                      type: string
                    message:
                      description: A Message containing details about this condition's
                        last transition from one status to another, if any.
                      type: string
                    reason:
                      description: A Reason for this condition's last transition from
                        one status to another.
                      type: string
                    status:
                      description: Status of this condition; is it currently True,
                        False, or Unknown?
                      type: string
                    type:
                      description: Type of this condition. At most one of each condition
                        type may apply to a resource at any point in time.
                      type: string
                  required:
                  - lastTransitionTime
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}

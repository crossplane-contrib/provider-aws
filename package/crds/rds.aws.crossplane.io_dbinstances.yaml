                      DB instances) \n * custom-oracle-ee (for RDS Custom for Oracle
                      DB instances) \n * custom-oracle-ee-cdb (for RDS Custom for
                      Oracle DB instances) \n * custom-sqlserver-ee (for RDS Custom
                      for SQL Server DB instances) \n * custom-sqlserver-se (for RDS
                      Custom for SQL Server DB instances) \n * custom-sqlserver-web

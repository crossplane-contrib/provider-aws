                      to Amazon Aurora DB instances. The Amazon Web Services KMS key
                      identifier is managed by the DB cluster. For more information,
                      see CreateDBCluster. \n If StorageEncrypted is enabled, and
                      you do not specify a value for the KmsKeyId parameter, then
                      Amazon RDS uses your default KMS key. There is a default KMS

                      about valid IOPS values, see Amazon RDS DB instance storage
                      (https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_Storage.html)
                      in the Amazon RDS User Guide. \n This setting doesn't apply
                      to Amazon Aurora DB instances. Storage is managed by the DB

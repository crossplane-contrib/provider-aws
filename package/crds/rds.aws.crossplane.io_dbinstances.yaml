                      to the following DB instances: \n * Amazon Aurora (CloudWatch
                      Logs exports are managed by the DB cluster.) \n * RDS Custom
                      \n The following values are valid for each DB engine: \n * RDS
                      for MariaDB - audit | error | general | slowquery \n * RDS for
                      Microsoft SQL Server - agent | error \n * RDS for MySQL - audit
                      | error | general | slowquery \n * RDS for Oracle - alert |
                      audit | listener | trace | oemagent \n * RDS for PostgreSQL
                      - postgresql | upgrade"
                    items:

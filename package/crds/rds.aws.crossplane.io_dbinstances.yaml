                        value:
                          type: string
                      type: object
                    type: array
                  promotionTier:
                    description: "The order of priority in which an Aurora Replica
                      is promoted to the primary instance after a failure of the existing
                      primary instance. For more information, see Fault Tolerance
                      for an Aurora DB Cluster (https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/Concepts.AuroraHighAvailability.html#Aurora.Managing.FaultTolerance)
                      in the Amazon Aurora User Guide. \n This setting doesn't apply
                      to RDS Custom DB instances. \n Default: 1 \n Valid Values: 0

                      deployment. You can't set the AvailabilityZone parameter if
                      the DB instance is a Multi-AZ deployment. \n This setting doesn't
                      apply to the following DB instances: \n * Amazon Aurora (DB
                      instance Availability Zones (AZs) are managed by the DB cluster.)
                      \n * RDS Custom"
                    type: boolean
                  ncharCharacterSetName:
                    description: "The name of the NCHAR character set for the Oracle
                      DB instance. \n This setting doesn't apply to RDS Custom DB
                      instances."
                    type: string
                  networkType:
                    description: "The network type of the DB instance. \n The network
                      type is determined by the DBSubnetGroup specified for the DB
                      instance. A DBSubnetGroup can support only the IPv4 protocol
                      or the IPv4 and the IPv6 protocols (DUAL). \n For more information,
                      see Working with a DB instance in a VPC (https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_VPC.WorkingWithRDSInstanceinaVPC.html)
                      in the Amazon RDS User Guide. \n Valid Values: IPV4 | DUAL"
                    type: string
                  optionGroupName:
                    description: "The option group to associate the DB instance with.
                      \n Permanent options, such as the TDE option for Oracle Advanced
                      Security TDE, can't be removed from an option group. Also, that
                      option group can't be removed from a DB instance after it is
                      associated with a DB instance. \n This setting doesn't apply
                      to Amazon Aurora or RDS Custom DB instances."
                    type: string
                  performanceInsightsKMSKeyID:
                    description: "The Amazon Web Services KMS key identifier for encryption
                      of Performance Insights data. \n The Amazon Web Services KMS
                      key identifier is the key ARN, key ID, alias ARN, or alias name
                      for the KMS key. \n If you don't specify a value for PerformanceInsightsKMSKeyId,
                      then Amazon RDS uses your default KMS key. There is a default
                      KMS key for your Amazon Web Services account. Your Amazon Web
                      Services account has a different default KMS key for each Amazon
                      Web Services Region. \n This setting doesn't apply to RDS Custom
                      DB instances."
                    type: string
                  performanceInsightsRetentionPeriod:
                    description: "The number of days to retain Performance Insights
                      data. \n This setting doesn't apply to RDS Custom DB instances.
                      \n Valid Values: \n * 7 \n * month * 31, where month is a number
                      of months from 1-23. Examples: 93 (3 months * 31), 341 (11 months
                      * 31), 589 (19 months * 31) \n * 731 \n Default: 7 days \n If
                      you specify a retention period that isn't valid, such as 94,
                      Amazon RDS returns an error."
                    format: int64
                    type: integer
                  port:
                    description: "The port number on which the database accepts connections.
                      \n This setting doesn't apply to Aurora DB instances. The port
                      number is managed by the cluster. \n Valid Values: 1150-65535
                      \n Default: \n * RDS for MariaDB - 3306 \n * RDS for Microsoft
                      SQL Server - 1433 \n * RDS for MySQL - 3306 \n * RDS for Oracle
                      - 1521 \n * RDS for PostgreSQL - 5432 \n Constraints: \n * For
                      RDS for Microsoft SQL Server, the value can't be 1234, 1434,
                      3260, 3343, 3389, 47001, or 49152-49156."
                    format: int64
                    type: integer
                  preferredBackupWindow:
                    description: "The daily time range during which automated backups
                      are created if automated backups are enabled, using the BackupRetentionPeriod
                      parameter. The default is a 30-minute window selected at random
                      from an 8-hour block of time for each Amazon Web Services Region.
                      For more information, see Backup window (https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_WorkingWithAutomatedBackups.html#USER_WorkingWithAutomatedBackups.BackupWindow)
                      in the Amazon RDS User Guide. \n This setting doesn't apply
                      to Amazon Aurora DB instances. The daily time range for creating
                      automated backups is managed by the DB cluster. \n Constraints:
                      \n * Must be in the format hh24:mi-hh24:mi. \n * Must be in
                      Universal Coordinated Time (UTC). \n * Must not conflict with
                      the preferred maintenance window. \n * Must be at least 30 minutes."
                    type: string
                  preferredMaintenanceWindow:
                    description: "The time range each week during which system maintenance
                      can occur. For more information, see Amazon RDS Maintenance
                      Window (https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_UpgradeDBInstance.Maintenance.html#Concepts.DBMaintenance)
                      in the Amazon RDS User Guide. \n The default is a 30-minute
                      window selected at random from an 8-hour block of time for each
                      Amazon Web Services Region, occurring on a random day of the
                      week. \n Constraints: \n * Must be in the format ddd:hh24:mi-ddd:hh24:mi.
                      \n * The day values must be mon | tue | wed | thu | fri | sat
                      | sun. \n * Must be in Universal Coordinated Time (UTC). \n
                      * Must not conflict with the preferred backup window. \n * Must
                      be at least 30 minutes."
                    type: string
                  processorFeatures:
                    description: "The number of CPU cores and the number of threads
                      per core for the DB instance class of the DB instance. \n This
                      setting doesn't apply to Amazon Aurora or RDS Custom DB instances."

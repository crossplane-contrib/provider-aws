                      with Amazon RDS. Not every database engine is available for
                      every Amazon Web Services Region. \n Amazon Aurora \n Not applicable.
                      The version number of the database engine to be used by the
                      DB instance is managed by the DB cluster. \n Amazon RDS Custom
                      for Oracle \n A custom engine version (CEV) that you have previously
                      created. This setting is required for RDS Custom for Oracle.
                      The CEV name has the following format: 19.customized_string.
                      A valid CEV name is 19.my_cev1. For more information, see Creating
                      an RDS Custom for Oracle DB instance (https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/custom-creating.html#custom-creating.create)
                      in the Amazon RDS User Guide. \n Amazon RDS Custom for SQL Server
                      \n See RDS Custom for SQL Server general requirements (https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/custom-reqs-limits-MS.html)
                      in the Amazon RDS User Guide. \n MariaDB \n For information,
                      see MariaDB on Amazon RDS Versions (https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_MariaDB.html#MariaDB.Concepts.VersionMgmt)
                      in the Amazon RDS User Guide. \n Microsoft SQL Server \n For

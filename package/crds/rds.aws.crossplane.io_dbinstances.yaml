                    format: int64
                    type: integer
                  publiclyAccessible:
                    description: "Specifies whether the DB instance is publicly accessible.
                      \n When the DB instance is publicly accessible, its Domain Name
                      System (DNS) endpoint resolves to the private IP address from
                      within the DB instance's virtual private cloud (VPC). It resolves
                      to the public IP address from outside of the DB instance's VPC.
                      Access to the DB instance is ultimately controlled by the security
                      group it uses. That public access is not permitted if the security
                      group assigned to the DB instance doesn't permit it. \n When
                      the DB instance isn't publicly accessible, it is an internal
                      DB instance with a DNS name that resolves to a private IP address.
                      \n Default: The default behavior varies depending on whether
                      DBSubnetGroupName is specified. \n If DBSubnetGroupName isn't
                      specified, and PubliclyAccessible isn't specified, the following
                      applies: \n * If the default VPC in the target Region doesnt
                      have an internet gateway attached to it, the DB instance is
                      private. \n * If the default VPC in the target Region has an
                      internet gateway attached to it, the DB instance is public.
                      \n If DBSubnetGroupName is specified, and PubliclyAccessible
                      isn't specified, the following applies: \n * If the subnets
                      are part of a VPC that doesnt have an internet gateway attached
                      to it, the DB instance is private. \n * If the subnets are part
                      of a VPC that has an internet gateway attached to it, the DB
                      instance is public."
                    type: boolean
                  region:
                    description: Region is which region the DBInstance will be created.
                    type: string
                  restoreFrom:
                    description: RestoreFrom specifies the details of the backup to
                      restore when creating a new DBInstance.

overview: |
 An RDSInstanceClass is a non-portable resource class. It defines the desired spec of resource claims that use it to dynamically provision a managed resource.
readme: |
 Cloud-specific resource classes are used to define a reusable configuration for a specific managed service. This class provides a relational database, which is satisfied by [Amazon Relational Database Service (RDS)](https://aws.amazon.com/rds/).

 Full documentation can be found in the Crossplane [API Reference docs](https://crossplane.io/docs/master/api/crossplaneio/stack-aws/database-aws-crossplane-io-v1alpha3.html#RDSInstanceClass).
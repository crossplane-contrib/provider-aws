overview: |
 An EKSClusterClass is a non-portable resource class. It defines the desired spec of resource claims that use it to dynamically provision a managed resource.
readme: |
 Cloud-specific resource classes are used to define a reusable configuration for a specific managed service. This class provides a managed Kubernetes cluster, which is satisfied by [Amazon Elastic Kubernetes Service (EKS)](https://aws.amazon.com/eks).

 Full documentation can be found in the Crossplane [API Reference docs](https://crossplane.io/docs/master/api/crossplane/stack-aws/compute-aws-crossplane-io-v1alpha3.html#EKSClusterClass).
 ## Amazon Elastic Load Balancing

 Elastic Load Balancing automatically distributes incoming application traffic across multiple targets, such as Amazon EC2 instances, containers, IP addresses, and Lambda functions. An ELB Attachment associates an ELB with an instance.

 ---

 You can learn more at <https://aws.amazon.com/elasticloadbalancing/>.
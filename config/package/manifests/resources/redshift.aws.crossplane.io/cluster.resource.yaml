 ## AWS Redshift

 No other data warehouse makes it as easy to gain new insights from all your data. With Redshift you can query petabytes of structured and semi-structured data across your data warehouse, operational database, and your data lake using standard SQL. 

 ---

 You can learn more at <https://aws.amazon.com/redshift>.